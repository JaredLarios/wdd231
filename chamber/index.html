<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="E. Jared Larios" >
    <meta name="description" content="Direcotry of chamber of commerce memebers.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    
    <title>Chamber GT | Home Page</title>

    <meta property="og:title" content="Chamber">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./logo.jpg">
    <meta property="og:url" content="https://www.facebook.com/">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">

    <script src="scripts/main.js" defer></script>
    <script type="module" src="scripts/dashboard.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="main-header">
                <div class="logo">
                    <img src="./images/logo.jpg" alt="logo" width="150">
                    <div>
                        <h2>GT Chamber</h2>
                        <p>Chamber of Commerce</p>
                    </div>
                </div>
                <button id="ham"></button>
            </div>
            
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Discover</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
        <section class="banner">
            <div class="img"><img src="https://ralfvanveen.com/wp-content/uploads/2021/06/Placeholder-_-Glossary.svg" alt="banner"></div>
            <div class="card">
                <h1>This is GT Chamber!</h1>
                <p>join into our incredible chamber.</p>
                <button>Join now</button>
            </div>
        </section>
        <h2>Home</h2>
        <section class="tabs">
            <div class="card">
                <div class="card-header">
                    <h3>Events</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Current Weather</h3>
                    <figure>
                        <img id="weather-icon" src="" alt="">
                    </figure>
                    <div id="current-temp"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Weather Forecast</h3>
                    <div id="weather-forecast"></div>
                </div>
            </div>
        </section>
        <section id="business-cards"></section>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> | E. Jared Larios | Guatemala City
        </p>
        <p>
            <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
